<form action="">
    <!-- CATEGORIES -->
    <fieldset>
        <legend>Sélectionner votre categorie :</legend>

        <div class="all-categories-input">
        <div *ngFor="let category of categoryType">
            <input type="radio" id="{{category}}" value="{{category}}" name="category">
            <label name="category" for="{{category}}">{{category}}</label>
        </div>
        </div>
        
    </fieldset>

    <!-- TASK DESCRIPTION -->
    <div>
    <label for="content">Quelle tâche avez-vous à effectuer ?</label>
    <textarea  type="text" for="content" placeholder="Exemple: Faire les courses" required></textarea>
    </div>
    <!-- URGENT -->
    <div>
    <input type="checkbox" for="urgent">
    <label class="urgent-label" for="urgent">La tâche est urgente</label>
    </div>

    <button type="submit">Valider ma tâche</button>

</form>
