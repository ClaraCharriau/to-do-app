<section>

<div class="fade-animation" *ngIf="urgentTasks && urgentTasks.length > 0 ; else emptyToDoList">

    <!-- T칙ches urgentes -->
    <p *ngIf="urgentTasks && urgentTasks.length > 0">丘멆잺 T칙ches urgentes</p>
    <ul>
        <ng-container *ngFor="let task of urgentTasks">
            <li *ngIf="urgentTasks && urgentTasks.length > 0 && task.isUrgent">
                <button (click)="setTaskAsDone(task)"></button>
                <a routerLink="/update-task/{{task.id}}">
                    {{task.category! | categoryEmoji}}
                    {{task.content}}
                </a>
            </li>
        </ng-container>
    </ul>

    <!-- T칙ches non-urgentes -->
    <p *ngIf="nonUrgentTasks && nonUrgentTasks.length > 0">游꺚 Autres t칙ches</p>
    <ul>
        <ng-container *ngFor="let task of nonUrgentTasks">
            <li *ngIf="nonUrgentTasks && nonUrgentTasks.length > 0 && !task.isUrgent">
                <button (click)="setTaskAsDone(task)"></button>
                <a routerLink="/update-task/{{task.id}}">
                    {{task.category! | categoryEmoji}}
                    {{task.content}}
                </a>
            </li>
        </ng-container>
    </ul>

</div>

<ng-template #emptyToDoList >

    <div class="empty-home">
        <p>Aucune t칙che pour le moment 游뗿</p>
        <a class="blue-button" routerLink="/new-task">Cr칠er une t칙che</a>
    </div>

</ng-template>

</section>
