<section *ngIf="todoList.length > 0; else emptyToDoList">

    <!-- T칙ches urgentes -->
    <p *ngIf="this.urgentTaskExists">丘멆잺 T칙ches urgentes</p>
    <ul>
        <ng-container *ngFor="let task of todoList">
            <li *ngIf="task.isUrgent">
                <button (click)="setTaskAsDone(task)"></button>
                <a routerLink="/update-task/{{task.id}}">
                    {{task.category! | categoryEmoji}}
                    {{task.content}}
                </a>
            </li>
        </ng-container>
    </ul>

    <!-- T칙ches non-urgentes -->
    <p *ngIf="this.nonUrgentTaskExists">游꺚 Autres t칙ches</p>
    <ul>
        <ng-container *ngFor="let task of todoList">
            <li *ngIf="!task.isUrgent">
                <button (click)="setTaskAsDone(task)"></button>
                <a routerLink="/update-task/{{task.id}}">
                    {{task.category! | categoryEmoji}}
                    {{task.content}}
                </a>
            </li>
        </ng-container>
    </ul>

</section>

<ng-template #emptyToDoList >

    <section class="empty-home">
        <p>Aucune t칙che pour le moment 游뗿</p>
        <a class="blue-button" routerLink="/new-task">Cr칠er une t칙che</a>
    </section>

</ng-template>
